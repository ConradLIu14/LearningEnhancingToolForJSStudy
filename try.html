    <!-- 输入完毕之后光标自动移动到下一个框的方法 -->  
	<style>
		.codeEditLine {
            /* 禁止换行下下下下下下下下下下 */
            /* display:inline; */
            /* white-space: normal;
            text-overflow: ellipsis; */
            /* 禁止换行上上上上上上上 */
            height: 24px;
			width: 100px;
            border: 1px soild blue;
        }

		.a {
            /* 禁止换行下下下下下下下下下下 */
            /* display:inline; */
            /* white-space: normal;
            text-overflow: ellipsis; */
            /* 禁止换行上上上上上上上 */
            height: 24px;
			width: 100px;
            border: 1px soild red;
        }

		.b {
            /* 禁止换行下下下下下下下下下下 */
            /* display:inline; */
            /* white-space: normal;
            text-overflow: ellipsis; */
            /* 禁止换行上上上上上上上 */
            height: 24px;
			width: 50px;
            border: 1px soild blue;
        }
		
		.c {
            /* 禁止换行下下下下下下下下下下 */
            /* display:inline; */
            /* white-space: normal;
            text-overflow: ellipsis; */
            /* 禁止换行上上上上上上上 */
            height: 24px;
			width: 50px;
            border: 1px soild blue;
        }
		

	</style>
      
 
  </head>  
    
  <body>  
	  <div class="codeEditLine" tabindex="-1" contenteditable="true"></div>
	  <script>
		  let d = document.getElementsByClassName("codeEditLine")[0]
			d.addEventListener("keydown", event =>{
				if(event.keyCode === 13){
					event.preventDefault();
				// event.stopPropagation();
				// return false
				}
			})
		  d.addEventListener("keyup", function(event) {
            
            // event.stopPropagation();
            if(event.keyCode === 13){// enter: 13; space: 32
                console.log("keyCode", 13)
                event.preventDefault();
				event.stopPropagation();
				return false
                // if(this.processor) processor(this.element)
            } 
        })
	  </script>

	  <script>
		  let a = document.createElement("div")
		  a.id = "a"
		  let b = document.createElement("div")
		  b.setAttribute("class", "b")
		  let c = document.createElement("div")
		  c.setAttribute("class", "c")

		  document.body.appendChild(a)
		  a.appendChild(b)
		  a.removeAttribute(a.lastChild)
		  a.appendChild(c)
		  a.appendChild(b)
	  </script>
  </body>
